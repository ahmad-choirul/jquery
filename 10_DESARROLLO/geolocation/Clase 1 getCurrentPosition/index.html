<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platzi Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato">
</head>
<body>
<header class="main-header">
    <h1>Tu posicion</h1>

    <div class="posicion"></div>
</header>


<main class="cards-group">
    <template id="template--city">
        <div class="card">
            <header class="card__header">
                <h3 class="card__tile"></h3>
                <h4 class="card__time"></h4>
            </header>
            <div class="card__info">
                <img src="" alt="" class="card__image"> <span class="card__maxt"></span> <span
                    class="card__mint"></span> <span class="card__temp"></span>
            </div>
        </div>
    </template>
</main>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
