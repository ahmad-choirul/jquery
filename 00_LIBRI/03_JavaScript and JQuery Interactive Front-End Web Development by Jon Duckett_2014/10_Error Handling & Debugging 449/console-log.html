<!DOCTYPE html>
<html>
<head>
    <title>JavaScript &amp; jQuery - Chapter 10: Error Handling &amp; Debugging - console.log()</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/c10.css"/>
</head>
<body>
<div id="logo"><img src="img/paint-logo.png" alt="Paintbrush logo"/></div>
<form action="#" id="calculator">
    <h2>Find the area of a wall:</h2>
    <input type="text" name="width" id="width" placeholder="width"/>
    <input type="text" name="height" id="height" placeholder="height"/>
    <input type="submit" value="Calculate area" id="submit"/>
</form>
<script src="js/jquery-1.11.0.min.js"></script>
<script>
    console.log('And we\'re off...');               // Indicates script is running
    var $form, width, height, area;
    $form = $('#calculator');

    $('form input[type="text"]').on('blur', function ()
    { // When input loses focus
        console.log('You entered ', this.value);          // Write value to console
    });

    $('#calculator').on('submit', function (e)
    {     // When the user clicks submit
        e.preventDefault();                           // Prevent the form submitting
        console.log('Clicked submit...');             // Indicate button was clicked

        width = $('#width').val();
        console.log('Width ' + width);                // Write width to console

        height = $('#height').val();
        console.log('Height ', height);               // Write height to console

        area = width * height;
        console.log(area);                            // Write area to console

        $form.append('<p>' + area + '</p>')
    });
</script>
</body>
</html>
