<!doctype html>
<html ng-app>
<head>
    <title>JavaScript &amp; jQuery - Chapter 9: APIs - Angular with remote data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
    <script>
        // NOTE: Because this example loads external data it will not work locally in some browsers
        // You can try it online at http://javascriptbook.com/code/c09
        // or run it on your own web server
        function TimetableCtrl($scope, $http)
        {
            $http.get('js/items.json')
                    .success(function (data)
                    {
                        $scope.sessions = data.sessions;
                    })
                    .error(function (data)
                    {
                        console.log('error');
                    });
        }
    </script>
    <link rel="stylesheet" href="css/c09.css">
</head>
<body>
<header><h1>THE MAKER BUS</h1></header>
<h2>Session Times</h2>
<div class="third"><img src="img/toys1.jpg" alt="Circuit boards"/></div>
<div class="two-thirds" id="timetable">
    <table ng-controller="TimetableCtrl">
        <tr>
            <th>time</th>
            <th>title</th>
            <th>detail</th>
        </tr>
        <tr ng-repeat="session in sessions">
            <td>{{ session.time }}</td>
            <td>{{ session.title }}</td>
            <td>{{ session.detail }}</td>
        </tr>
    </table>
</div>
</body>
</html>
