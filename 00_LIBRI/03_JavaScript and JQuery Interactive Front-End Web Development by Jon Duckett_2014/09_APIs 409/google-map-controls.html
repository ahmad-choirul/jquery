<!DOCTYPE html>
<html>
<head>
    <title>JavaScript &amp; jQuery - Chapter 9: APIs - Map controls</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body
        {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map
        {
            width: 400px;
            height: 400px;
            margin: 50px;
        }
    </style>
    <link rel="stylesheet" href="css/c09.css"/>
    <script>
        function init()
        {
            // the mapOptions object contains the information to initialise the map to how we want it
            var mapOptions = {
                zoom: 14,
                center: new google.maps.LatLng(40.782710, -73.965310),
                mapTypeId: google.maps.MapTypeId.ROADMAP,

                panControl: false,
                zoomControl: true,
                zoomControlOptions: {
                    style: google.maps.ZoomControlStyle.SMALL,
                    position: google.maps.ControlPosition.TOP_RIGHT
                },
                mapTypeControl: true,
                mapTypeControlOptions: {
                    style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
                    position: google.maps.ControlPosition.TOP_LEFT
                },
                scaleControl: true,
                scaleControlOptions: {
                    position: google.maps.ControlPosition.TOP_CENTER
                },
                streetViewControl: false,
                overviewMapControl: false
            };
            var venueMap = new google.maps.Map(document.getElementById('map'), mapOptions);
        }

        function loadScript()
        {
            var script = document.createElement('script');
            script.src = 'http://maps.googleapis.com/maps/api/js?sensor=false&callback=init';
            document.body.appendChild(script);
        }

        window.onload = loadScript;
    </script>
</head>
<body>
<header><h1>THE MAKER BUS</h1></header>
<p><strong>Naumberg Bandshell</strong><br>Central Park<br>New York, NY 10019</p>
<div id="map"></div>
</body>
</html>
