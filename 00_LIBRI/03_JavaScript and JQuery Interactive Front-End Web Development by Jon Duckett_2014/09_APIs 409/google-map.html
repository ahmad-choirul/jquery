<!DOCTYPE html>
<html>
<head>
    <title>JavaScript &amp; jQuery - Chapter 9: APIs - Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body
        {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map
        {
            width: 400px;
            height: 400px;
            margin: 50px;
        }
    </style>
    <link rel="stylesheet" href="css/c09.css"/>
</head>
<body>
<header><h1>THE MAKER BUS</h1></header>
<p><strong>Naumberg Bandshell</strong><br>Central Park<br>New York, NY 10019</p>
<div id="map"></div>
<script>

    function init()
    {
        var mapOptions = {                                 // Set up the map options
            center: new google.maps.LatLng(40.782710, -73.965310),
            mapTypeId: google.maps.MapTypeId.ROADMAP,
            zoom: 13
        };
        var venueMap;                                      // Map() draws a map
        venueMap = new google.maps.Map(document.getElementById('map'), mapOptions);
    }

    function loadScript()
    {
        var script = document.createElement('script');     // Create <script> element
        script.src = 'http://maps.googleapis.com/maps/api/js?sensor=false&callback=init';
        document.body.appendChild(script);                 // Add element to page
    }

    window.onload = loadScript;                          // on load call loadScript()
</script>
</body>
</html>
