<!DOCTYPE html><html><head>    <title>JavaScript &amp; jQuery - Chapter 12: Filtering, Searching, and Sorting</title>    <link rel="stylesheet" href="css/c12.css"/></head><body><header>    <h1>CreativeFolk</h1></header><div id="search">    <input type="text" placeholder="filter by search" id="filter-search"/></div><div id="gallery">    <img src="img/p1.jpg" data-tags="Animators, Illustrators" alt="Rabbit"/>    <img src="img/p2.jpg" data-tags="Photographers, Filmmakers" alt="Sea"/>    <img src="img/p3.jpg" data-tags="Photographers, Filmmakers" alt="Deer"/>    <img src="img/p4.jpg" data-tags="Designers" alt="New York Street Map"/>    <img src="img/p5.jpg" data-tags="Photographers" alt="Sydney Train"/>    <img src="img/p6.jpg" data-tags="Designers, Illustrators" alt="Typographic Study"/>    <img src="img/p7.jpg" data-tags="Photographers, Filmmakers" alt="Trumpet"/>    <img src="img/p8.jpg" data-tags="Designers" alt="Aqua Logo"/>    <img src="img/p9.jpg" data-tags="Animators, Illustrators" alt="Ghost"/></div><script src="js/jquery.js"></script><script>    (function ()    {                             // Lives in an IIFE        var $imgs = $('#gallery img');          // Get the images        var $search = $('#filter-search');      // Get the input element        var cache = [];                         // Create an array called cache        $imgs.each(function ()        {                 // For each image            cache.push({                          // Add an object to the cache array                element: this,                      // This image                text: this.alt.trim().toLowerCase() // Its alt text (lowercase trimmed)            });        });        function filter()        {                     // Declare filter() function            var query = this.value.trim().toLowerCase();  // Get the query            cache.forEach(function (img)            {         // For each entry in cache pass image                var index = 0;                      // Set index to 0                if (query)                // If there is some query text                    index = img.text.indexOf(query);  // Find if query text is in there                img.element.style.display = index === -1 ? 'none' : '';  // Show / hide            });        }        if ('oninput' in $search[0])        // If browser supports input event            $search.on('input', filter);          // Use input event to call filter()        else        // Otherwise            $search.on('keyup', filter);          // Use keyup event to call filter()    }());</script></body></html>
