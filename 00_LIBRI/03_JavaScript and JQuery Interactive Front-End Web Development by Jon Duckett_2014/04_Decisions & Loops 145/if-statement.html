<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 4: Decisions &amp; Loops - If Statement</title>
    <link rel="stylesheet" href="css/c04.css" />
  </head>
  <body>
  	<section id="page1">
	  	<h1>Bullseye</h1>
  		<img src="images/teacher.png" id="teacher" alt="teacher" />
	  	<section id="answer"></section>
	  </section>
    <script>
        var score = 75;     // Score
        var msg;            // Message

        if (score >= 50) {  // If score is 50 or higher
            msg = 'Congratulations!';
            msg += ' Proceed to the next round.';
        }

        var el = document.getElementById('answer');
        el.textContent = msg;

    </script>
  </body>
</html>
