<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 4: Decisions &amp; Loops - Switch Statement</title>
    <link rel="stylesheet" href="css/c04.css" />
  </head>
  <body>
    <section id="page1">
      <h1>Bullseye</h1>
      <img src="images/teacher.png" id="teacher" alt="teacher" />
      <section id="answer"></section>
    </section>
    <script>
      var msg;        // Message
      var level = 2;  // Level

      // Determine message based on level
      switch (level) {
        case 1:
          msg = 'Good luck on the first test';
          break;

        case 2:
          msg = 'Second of three - keep going!';
          break;

        case 3:
          msg = 'Final round, almost there!';
          break;

        default:
          msg = 'Good luck!';
          break;
      }

      var el = document.getElementById('answer');
      el.textContent = msg;
    </script>
  </body>
</html>
