<!DOCTYPE html>
<html>
<head>
    <title>JavaScript &amp; jQuery - Chapter 8: Ajax &amp; JSON - .post()</title>
    <link rel="stylesheet" href="css/c08.css"/>
</head>
<body>

<header>
    <h1>THE MAKER BUS</h1>
</header>

<section id="content">
    <div class="half">
        <img src="img/register-circuitboard.jpg" alt="circuit board"/>
    </div>
    <div class="half">
        <form id="register" action="http://javascriptbook.com/code/c08/register.php" method="post">
            <h2>Register</h2>
            <label for="name">Username</label><input type="text" id="name" name="name"/>
            <label for="pwd">Password</label><input type="password" id="pwd" name="pwd"/>
            <label for="email">Email</label><input type="email" id="email" name="email"/>
            <input type="submit" value="Join"/>
        </form>
    </div>
</section>

<script src="js/jquery-1.11.0.min.js"></script>
<script>
    // NOTE: This example will only work if you run it on a web server (it will not work locally)
    // You can try it out on the website for the book http://javascriptbook.com/code/c08/
    // or run it on your own server.

    $('#register').on('submit', function (e)
    {           // When form is submitted
        e.preventDefault();                               // Prevent it being sent
        var details = $('#register').serialize();         // Serialize form data
        $.post('register.php', details, function (data)
        {  // Use $.post() to send it
            $('#register').html(data);                    // Where to display result
        });
    });
</script>

</body>
</html>
