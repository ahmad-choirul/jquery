<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 8: Ajax &amp; JSON - .load() page 2 of 3</title>
    <link rel="stylesheet" href="css/c08.css" />
  </head>
  <body>

    <header>
      <h1>THE MAKER BUS</h1>
      <nav>
        <a href="jq-load.html" class="current">HOME</a>
        <a href="jq-load2.html">ROUTE</a>
        <a href="jq-load3.html">TOYS</a>
      </nav>
    </header>

    <section id="content">
      <div id="container" class="location">
        <h2>The bus stops here.</h2>

        <div class="event">
          <img src="img/map-ca.png" alt="Map of San Francisco" />
          <p><b>SAN FRANCISCO, CA</b><br />May 1</p>
        </div>
        <div class="event">
          <img src="img/map-tx.png" alt="Map of Texas" />
          <p><b>AUSTIN, TX</b><br />May 15</p>
        </div>
        <div class="event">
          <img src="img/map-ny.png" alt="Map of New York" />
          <p><b>NEW YORK, NY</b><br />May 30</p>
        </div>

      </div>
    </section>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script>
      // NOTE: This example will not work locally in all browsers.
      // In Chrome, if you try this locally, you may get an error along the lines of:
      //       Origin 'null' is therefore not allowed access.
      // You can try it out on the website for the book http://javascriptbook.com/code/c08/
      // or run it on your own server.

      $('nav a').on('click', function(e) {                 // User clicks nav link
        e.preventDefault();                                // Stop loading new link
        var url = this.href;                               // Get value of href

        $('nav a.current').removeClass('current');         // Clear current indicator
        $(this).addClass('current');                       // New current indicator

        $('#container').remove();                          // Remove old content
        $('#content').load(url + ' #container').hide().fadeIn('slow'); // New content
      });
    </script>

  </body>
</html>
