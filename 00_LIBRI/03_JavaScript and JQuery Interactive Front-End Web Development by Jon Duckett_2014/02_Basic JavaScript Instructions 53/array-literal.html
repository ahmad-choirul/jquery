<!DOCTYPE html>
<html>
<head>
  <title>JavaScript &amp; jQuery - Chapter 2: Basic JavaScript Instructions - Array Literal</title>
  <link rel="stylesheet" href="css/c02.css" />
</head>
<body>
  <h1>Elderflower</h1>
  <div id="content">
      <div class="message">Color: <span id="colors">We were unable to find your color choice. Please try again...</span></div>
  </div>
  <script>
    // Create an array and assign it values.
    var colors;
    colors = ['white', 'black', 'custom'];

    // Show the first item from the array.
    var el = document.getElementById('colors');
    el.textContent = colors[0];

    /*
     NOTE: textContent does not work in IE8 or earlier
     You can use innerHTML on line 7, but note the security issues on p228-231
     el.textContent = colors[0];
     */
  </script>
</body>
</html>
