<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 2: Basic JavaScript Instructions - Update Array</title>
    <link rel="stylesheet" href="css/c02.css" />
  </head>
  <body>
    <h1>Elderflower</h1>
    <div id="content">
      <div class="message">Color: <span id="colors">We were unable to find your color choice. Please try again...</span></div>
    </div>
    <script>
      // Create the array and assign it values
      var colors = ['white', 'black', 'custom'];

      // Update the third item in the array
      colors[2] = 'beige';

      // Get the element with an id of colors
      var el = document.getElementById('colors');
      // Replace element with third item from the array
      el.textContent = colors[2];

      /*
       NOTE: textContent does not work in IE8 or earlier
       You can use innerHTML on line 10, but note the security issues on p228-231
       el.innerHTML = colors[2];
       */
    </script>
  </body>
</html>
