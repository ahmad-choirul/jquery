<!DOCTYPE html>
<html>
<head>
    <title>JavaScript &amp; jQuery - Chapter 7: Introducing jQuery - Cut, Copy, Paste</title>
    <link rel="stylesheet" href="css/c07.css"/>
</head>
<body>
<div id="page">
    <h1 id="header">List</h1>
    <h2>Buy groceries</h2>
    <ul>
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li>
    </ul>
    <p>"Opportunity is missed by most people because it is dressed in overalls and looks like work."<br/>- Thomas Edison
    </p>
</div>
<script src="js/jquery-1.11.0.js"></script>
<script>
    $(function ()
    {
        var $p = $('p');

        // Create a clone of the <p> element and add it after the <h2> element.
        var $clonedQuote = $p.clone();
        $p.remove();
        $clonedQuote.insertAfter('h2');

        // Remove first item, and add it to the end of the list.
        // Note how this happens in both lists.
        var $moveItem = $('#one').detach();
        $moveItem.appendTo('ul');

    });
</script>
</body>
</html>
