<!DOCTYPE html>
<html>
<head>
    <title>JavaScript &amp; jQuery - Chapter 3: Functions, Methods &amp; Objects - Date Object</title>
    <link rel="stylesheet" href="css/c03.css"/>
</head>
<body>
<h1>TravelWorthy</h1>
<div id="footer"></div>
<script>// Create a variable to hold a new Date object (defaults to now)
var today = new Date();
// Create a variable to hold the year this year
var year = today.getFullYear();

// Create a variable called el to hold the element whose id attribute has a value of footer
var el = document.getElementById('footer');
// Write the year into that element.
el.innerHTML = '<p>Copyright &copy;' + year + '</p>';
</script>
</body>
</html>
