<!DOCTYPE html>
<html>
<head>
	<link href="jquery-ui.css" rel="stylesheet">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
	<script src="jquery-ui.js"></script>
	<script>
		 var x = $(document);
		 x.ready(mover);
		 x.ready(agrandar);
		 x.ready(selecionar);
		 x.ready(ordenar);
		 

		 function mover (){
		 	var x = $('#muevemueve');
		 	x.draggable();
		 	x=$('#sueltame');
		 	x.droppable({drop:soltado});
		 }
		 function soltado(){
		 	var x = $('#sueltame');
		 	x.css('background','green');
		 }

		 function agrandar (){
		 	var x =$('#grande');
		 	x.resizable();
		 }
		function selecionar (){
		 	var x =$('#seleccionable');
		 	x.selectable();
		 }
		 function ordenar (){
		 	var x =$('#ordenable');
		 	x.sortable();
		 }







	</script>
	



	<style>
		#muevemueve {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-color: red;
		}
		#sueltame {
			width: 300px;
			height: 300px;
			background-color: yellow;
		}
		#grande {
			width: 200px;
			height: 200px;
			border: 1px solid black;
			background-color: grey;
		}

		ul{
			list-style-type: none;
		}

		li {
			border: 1px solid black;
			width: 500px;
			height: 30px
		}
		ul .ui-selecting{background-color: yellow;}
		ul .ui-selected{background-color: red;}





	</style>
</head>
<body>
	<div id="muevemueve">mueveme</div>
	<div id="sueltame">sueltame</div>

	<div id="grande">
		<h1>titulo</h1>
		<p>paragrafo</p>
	</div>
<br><br>

	<ul id="seleccionable">
		<li>manazanas</li>
		<li>peras</li>
		<li>paltanos</li>
		<li>naranjas</li>
		<li>sandias</li>
	</ul>

	<ul id="ordenable">
		<li>manazanas</li>
		<li>peras</li>
		<li>paltanos</li>
		<li>naranjas</li>
		<li>sandias</li>
	</ul>














</body>
</html>
