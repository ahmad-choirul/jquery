<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>

<script>

var imagenes = ['img/1.png','img/2.png','img/3.png','img/4.png','img/5.png','img/6.png'];
var x = 0
var timer;
var reproducir = function (){
		if (x> imagenes.length){
			x=0;
		}
		$('#imagen').attr('src', imagenes[x]);
		x++;
		timer = setTimeout('reproducir()',100);
}

var stop = function (){
	clearTimeout(timer);
}

$(function(){
		reproducir();

		$('#btn-iniciar').on('click',function(){
			reproducir();
		});

		$('#btn-parar').on('click', function(){
			stop();
		});
});

	
</script>
</head>
<body>
	<div style="background:#000000;">
		<center>
			<img src="" id="imagen">
		</center>

		<button type="button" id="btn-iniciar">iniciar animacion</button>
		<button type="button" id="btn-parar">parar animacion</button>
		


	</div>
</body>
</html>
