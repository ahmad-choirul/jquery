<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>

<script>
 $(document).ready(function() {
 	
 		$('#escodeme').click(esconder);

 		function esconder(){
 			var x;
 			x=$('#rectangulo');
 			x.hide(5000,function(){
 				$('#mensaje').text('el div se escondio');
 				});
 		}

 });	
	

</script>


<style>
	
	#rectangulo {
		width: 100px;
		height: 100px;
		border: 1px solid black;
		background-color: yellow;
	}
</style>

</head>
<body>

	<input type="button" id="escodeme" value="escondeme">

	<div id="rectangulo"></div>
	<div id="mensaje"></div>
	
</body>
</html>
