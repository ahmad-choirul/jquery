<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function ()
        {

            $('#hola').hover(entraRaton, saleRaton);
            //$('#hola').mouseover(entraRaton);
            function entraRaton()
            {
                $(this).css('background-color', 'yellow');
            }

            //$('#hola').mouseout(saleRaton);
            function saleRaton()
            {
                $(this).css('background-color', 'white');
            }


            // evento mousemove
            $(document).mousemove(moverRaton);
            function moverRaton()
            {
                x = $('#x')
                x.text('cordenada x =' + event.clientX);
                x = $('#y')
                x.text('cordenada y =' + event.clientY);
            }

            $('#hola2').mousedown(presionar);
            function presionar()
            {
                $(this).css('background-color', 'red');
            }

            $('#hola2').mouseup(soltar);
            function soltar()
            {
                $(this).css('background-color', 'blue');
            }

            $('#hola3').dblclick(pulsar).mouseover(entraRaton);
            function pulsar()
            {
                alert('has hecho doble click en el div')
            }


        });


    </script>
</head>
<body>

<div id="hola">entras y sales</div>
<br>

<div id="x"></div>
<div id="y"></div>
<br>

<div id="hola2">pulsar</div>
<br>
<div id="hola3">2 click</div>


</body>
</html>
