<html>
	<head>
		<script type="text/javascript" src="jquery.js"></script>
		<script>

			var x;
			x=$(document);
			x.ready(inicializar);

			function inicializar()
			{
				var x;
				x=$("#nocambio");
				x.click(clickHecho);
			}

			function clickHecho()
			{
				var x;
				x=$("#cambio");
				x.css("color","green");
				x.css("background-color","yellow");
				x.css("font-size","24px");
				x.css("border","1px solid black");
				x.css("width","400px");
				x.css("height","400px");
			}

		</script>
	</head>
	<body>
		<div id="nocambio">Tu pulsame</div>
		<div id="cambio">Que yo cambio</div>
	</body>
	
</html>
