<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>

<script>
	
$(function(){
	$('#btn-texto').on('click',function(){
		var texto =$('#contenedor').text();
		alert(texto);
	});

	$('#btn-html').on('click',function(){
		var html =$('#contenedor').html();
		alert(html);
	});

});


</script>

</head>
<body>
	<div id="contenedor">
	<strong>contenido del contenedor</strong>
	</div>
	<button type="button" id="btn-texto">obetener texto del contenedor</button>
	<button type="button" id="btn-html">obetener html del contenedor</button>
	
</body>
</html>
